<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR home text</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true; videoTexture: true;"
    >
      <a-entity>
      <a-entity
        gps-entity-place="latitude: 48.534588258431064; longitude: 8.077248429448483;"
        scale="2 2 2"
        gltf-model="../02/assets/logo/greenventory_logo.glb"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 5000"
      ></a-entity>
      </a-entity>
        
      <a-entity
      gps-entity-place="latitude: 48.534572717795164; longitude: 8.077597116605864;"
        scale="0.02 0.02 0.02"
        gltf-model="../02/assets/animated_wind_turbine/scene.gltf"
      ></a-entity>
      <!-- infos, tutorials:
      https://ar-js-org.github.io/AR.js-Docs/
      https://ar-js-org.github.io/AR.js-Docs/location-based/
      https://ar-js-org.github.io/AR.js-Docs/location-based-tutorial/
      https://medium.com/chialab-open-source/build-your-location-based-augmented-reality-web-app-c2442e716564
      -->
      <a-text
        value="Hof"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 48.62801856910548; longitude: 8.082144874106907;"
      ></a-text>
      <a-box material="color: yellow" gps-entity-place="latitude: 48.62801856910548; longitude: 8.082144874106907;"/>
      <a-text
        value="Home"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 48.628038052742454; longitude: 8.082059028197861;"
      ></a-text>
      <a-text
        value="Hornisgrinde"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 48.60466598953314; longitude: 8.2018070220708;"
      ></a-text>
      <a-text
        value="Papa"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 48.53470046481298; longitude: 8.077240679873697;"
      ></a-text>
      <a-text
        value="greenventory"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 48.03104502259685; longitude: 7.855178964390392;"
      ></a-text>
      
      
      <a-camera gps-camera="alert: true; simulateLatitude: 48.53466773760879; simulateLongitude: 8.077223619016133" rotation-reader=> </a-camera>
    </a-scene>
  </body>
</html>
