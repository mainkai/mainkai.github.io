<!DOCTYPE html>
<html>
  <head>
    <title>AR marker</title>
  </head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- support 3D text -->
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-assets>
        <img id="earth-sphere" src="./assets/earth-sphere.jpeg" />
      </a-assets>
      
      <!-- <a-marker type="pattern" url=".assets/logo/pattern-greenventory_logo_1280x1280.patt"> -->
      <a-marker preset="hiro">
        
        <!-- box on marker -->
        <a-entity geometry="primitive: box; width: 1; height: .1; depth: 1"
                  position="0 .05 0"
                  material="color: gray; opacity: 0.5; wireframe: true">
        </a-entity>

        
        <a-entity>
        <a-entity
          position="0 .75 0"
          scale="0.02 0.02 0.02"
          gltf-model="./assets/logo/greenventory_logo.glb"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 5000"
        ></a-entity>
        </a-entity>
        <!-- 
          using aframe-text-geometry component
          can set: bevelSize, bevelThickness, curveSegments, font, height, size, style, value.
          alignment (centering) may be tricky; try calculating bounding box and repositioning.
          for more info, see: https://www.npmjs.com/package/aframe-text-geometry-component
         -->
        <a-entity text-geometry="value: energy decisions;"
          material="color: #01796f;"
          position="-.5 0.5 0"
          align="center"
          scale="0.25 0.25 0.25">
        </a-entity>
        <a-entity text-geometry="value: made easy;"
          material="color: #01796f;"
          position="-.5 0.25 0"
          align="center"
          scale="0.4 0.4 0.4">
        </a-entity>
        
        <a-entity
          position="-.5 0 .5"
          scale="0.0002 0.0002 0.0002"
          gltf-model="./assets/animated_wind_turbine/scene.gltf"
        ></a-entity>
        <a-entity
          position="-1.25 0 .25"
          scale="0.025 0.025 0.025"
          gltf-model="./assets/wind_turbine_04/SM_WindTurbine_02.gltf"
        ></a-entity>
        <a-entity
          position="-1 0 0"
          scale="0.025 0.025 0.025"
          gltf-model="./assets/wind_turbine_01/windturbine.gltf"
        ></a-entity>
        <a-text
          value="Wind"
          look-at="[camera]"
          scale="1 1 1"
          position="-.5 2 .5"
          align="center"
        ></a-text>
        
        <!-- single solar panel
        <a-entity
          position="-1.2 0 0"
          scale=".01 .01 .01"
          gltf-model="./assets/solar_panel/scene.gltf"
        ></a-entity> -->
        <!-- solar carport 
        <a-entity
          position=".5 0 -.5"
          scale=".03 .03 .03"
          rotation="0 0 0"
          gltf-model="./assets/single_bay_carport/scene.gltf"
        ></a-entity> -->
        <!-- solar panel image -->
        <a-image src="./assets/pv_module/pv_module.png" 
          width=".5" height=".815"
          position=".5 0 -.5"
          rotation="-45 0 0"></a-image>
        <a-text
          value="Solar"
          look-at="[camera]"
          scale="1 1 1"
          position=".5 1 -.5"
          align="center"
        ></a-text>
        <a-entity line="start: .25 .9 -.5; end: .75 .9 -.5; color: gray"
          line__2="start: .75 .9 -.5; end: 1.2 .3 -.5; color: gray"></a-entity>
        
        <!-- earth -->
        <a-sphere position="-1 1 -2" 
               material="src: #earth-sphere; transparent: true; opacity: 0.95;"
               animation__rotate = "property: rotation; dur: 20000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
        </a-sphere>
        
        <!-- city
        <a-entity
          position="0 0 0"
          scale=".3 .3 .3"
          rotation="0 0 0"
          gltf-model="./assets/city_model_low_poly/scene.gltf"
        ></a-entity> -->
        
        <!-- terrain
        <a-entity
          position="2 0 2"
          scale=".03 .03 .03"
          rotation="0 0 0"
          gltf-model="./assets/free_quick_terrain_test/scene.gltf"
        ></a-entity> -->
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
