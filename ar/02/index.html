<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- support 3D text -->
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-assets>
        <img id="earth-sphere" src="./assets/earth-sphere.jpeg" />
      </a-assets>
      
      <a-marker preset="hiro">
        
        <a-box position='0 0 0' height=".1" material='color: #01796f;opacity: 0.25;'></a-box>
        
        <a-entity>
        <a-entity
          position="0 .75 0"
          scale="0.02 0.02 0.02"
          gltf-model="./assets/logo/greenventory_logo.glb"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 5000"
        ></a-entity>
        </a-entity>
        <!-- 
        <a-text
          value="energy decisions\nmade easy"
          look-at="[camera]"
          scale="1 1 1"
          position="0 0 0"
          align="center"
          color="#01796f"
        ></a-text>
         -->
        <!-- 
          using aframe-text-geometry component
          can set: bevelSize, bevelThickness, curveSegments, font, height, size, style, value.
          alignment (centering) may be tricky; try calculating bounding box and repositioning.
          for more info, see: https://www.npmjs.com/package/aframe-text-geometry-component
         -->
        <a-entity text-geometry="value: energy decisions;"
          material="color: #01796f;"
          position="-.5 0.5 0"
          align="center"
          scale="0.25 0.25 0.25">
        </a-entity>
        <a-entity text-geometry="value: made easy;"
          material="color: #01796f;"
          position="-.5 0.25 0"
          align="center"
          scale="0.4 0.4 0.4">
        </a-entity>
        
        <a-entity
          position=".5 0 .5"
          scale="0.05 0.05 0.05"
          gltf-model="./assets/wind_turbine_01/windturbine.gltf"
        ></a-entity>
        <a-text
          value="Wind"
          look-at="[camera]"
          scale="1 1 1"
          position=".5 2 .5"
          align="center"
        ></a-text>
        
        <a-entity
          position=".5 -.5 -.5"
          scale="1 1 1"
          gltf-model="./assets/solar_battery/Solar Battery 2.gltf"
        ></a-entity>
        <a-text
          value="Solar"
          look-at="[camera]"
          scale="1 1 1"
          position=".5 1 -5"
          align="center"
        ></a-text>
        
        <a-sphere position="-1 1 -2" 
               material="src: #earth-sphere; transparent: true; opacity: 0.95;"
               animation__rotate = "property: rotation; dur: 20000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
        </a-sphere>
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
