<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- infos, tutorials:
      https://ar-js-org.github.io/AR.js-Docs/
      https://ar-js-org.github.io/AR.js-Docs/location-based/
      https://ar-js-org.github.io/AR.js-Docs/location-based-tutorial/
      https://medium.com/chialab-open-source/build-your-location-based-augmented-reality-web-app-c2442e716564
      -->
      <a-text
        value="Hof"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 48.62801856910548; longitude: 8.082144874106907;"
      ></a-text>
      <a-text
        value="Home"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 48.628038052742454; longitude: 8.082059028197861;"
      ></a-text>
      <a-text
        value="Hornisgrinde"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 48.60466598953314; longitude: 8.2018070220708;"
      ></a-text>
      <a-text
        value="Papa"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 48.53470046481298; longitude: 8.077240679873697;"
      ></a-text>
      <a-text
        value="greenventory"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 48.03104502259685; longitude: 7.855178964390392;"
      ></a-text>
      
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
